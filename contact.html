<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog De Café</title>
		<!-- preload -->
		<link rel="preload" href="./css/normalize.css" as="style" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
			as="font"
			crossorigin="crossorigin"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preload" href="./css/main.css" as="style" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="bar">
					<a href="./index.html" class="logo">
						<h1 class="logo__name no-margin text-center">
							Blog<span class="logo__bold">DeCafé</span>
						</h1>
					</a>
					<nav class="navbar">
						<a class="navbar__link" href="./us.html">Nosotros</a>
						<a class="navbar__link" href="./course.html">Cursos</a>
						<a class="navbar__link" href="./contact.html">Contacto</a>
					</nav>
				</div>
			</div>
			<div class="header__text">
				<h2 class="no-margin">Blog de café con consejos y cursos</h2>
				<p class="no-margin">
					Aprende de los expertos con las mejores recetas y consejos
				</p>
			</div>
		</header>
		<main class="container">
			<h3 class="text-center">Contacto</h3>
			<div class="contact-bg"></div>
			<form class="form">
				<div class="area">
					<label class="area__label" for="name">Nombre</label>
					<input
						class="area__field"
						type="text"
						placeholder="Tu Nombre"
						id="name"
						required
					/>
				</div>
				<div class="area">
					<label class="area__label" for="email">E-mail</label>
					<input
						class="area__field"
						type="email"
						placeholder="Tu E-mail"
						id="email"
						required
					/>
				</div>
				<div class="area">
					<label class="area__label" for="message">Mensaje</label>
					<textarea
						class="area__field area__field--textarea"
						id="message"
						placeholder="Mensaje"
						required
					></textarea>
				</div>
				<div class="area">
					<input class="btn btn--first" type="submit" value="Enviar" />
				</div>
			</form>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="bar">
					<a href="./index.html" class="logo">
						<h1 class="logo__name no-margin text-center">
							Blog<span class="logo__bold">DeCafé</span>
						</h1>
					</a>
					<nav class="navbar">
						<a class="navbar__link" href="./us.html">Nosotros</a>
						<a class="navbar__link" href="./course.html">Cursos</a>
						<a class="navbar__link" href="./contact.html">Contacto</a>
					</nav>
				</div>
			</div>
		</footer>
		<script src="./js/modernizr.js"></script>
	</body>
</html>
